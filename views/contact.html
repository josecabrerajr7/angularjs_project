<section ng-controller="ContactController as contact">
<div class="row">
  <div class="col-lg-12">
    <h2>{{ contact.title }}</h2>
    <p>Please email {{ contact.email }}</p>
    <h3>{{ contact.locations }}</h3>
    <ul class="location" ng-repeat="module in contact.contacts">
      <li>{{ module.location }}</li>
      <li>{{ module.address }}</li>
      <li>{{ module.city }}</li>
      <li>{{ module.phone }}</li>
    </ul>
  </div>
</div>
</section>
