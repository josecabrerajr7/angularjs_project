<section ng-controller="ServicesController as main">
  <div class="row">
    <div class="col-lg-12">
      <h2>Services</h2>
      <p>Donec sed odio dui. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Vestibulum id ligula porta felis euismod semper. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa.</p>
    
      <div class="row service" ng-repeat="module in main.services">
        <div class="col-xs-12 col-sm-3 col-md-2">
          <img ng-src="img/{{ module.image }}" class="img-responsive" />
        </div>
        <div class="col-xs-12 col-sm-9 col-md-10">
          <h3>{{ module.name }}</h3>
          <p>{{ module.description }}</p>
          <a ui-sref="/contact" class="btn btn-primary">Contact</a>
        </div>
      </div>
    </div>
  </div>
</section>
